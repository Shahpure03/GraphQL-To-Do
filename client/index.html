<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TwistList To-Do Tracker </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop id="bg-video">
        <source src="../assets/bgvido.mp4" type="video/mp4">
    </video>
  </div>
  <div class="container">
    <h1>TwistList To-Do Tracker</h1>

    <form id="todoForm">
      <label for="taskInput">Task</label>
      <input type="text" id="taskInput" placeholder="Enter task..." required />

      <label for="priorityInput">Priority</label>
      <select id="priorityInput">
        <option value="HIGH">High</option>
        <option value="MEDIUM">Medium</option>
        <option value="LOW">Low</option>
      </select>

      <button type="submit">Add Task</button>
    </form>

    <div class="filters">
      <label for="statusFilter">Filter by Status</label>
      <select id="statusFilter">
        <option value="">All</option>
        <option value="true">Completed</option>
        <option value="false">Incomplete</option>
      </select>

      <label for="priorityFilter">Filter by Priority</label>
      <select id="priorityFilter">
        <option value="">All</option>
        <option value="HIGH">High</option>
        <option value="MEDIUM">Medium</option>
        <option value="LOW">Low</option>
      </select>
    </div>

    <div class="stats">
      <p>ðŸ”¥ Streak: <span id="streakCount">0</span> days</p>
    </div>

    <ul id="todoList"></ul>

    <div id="completionMessage" style="display: none;">
      ðŸŽ‰ Woohoo! All taks completed!! Treat yourself!
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
